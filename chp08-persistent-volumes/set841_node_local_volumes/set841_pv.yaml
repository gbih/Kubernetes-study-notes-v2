kind: PersistentVolume
apiVersion: v1
metadata:
  name: local-ssd-on-kind-worker
spec:
  accessModes:
  - ReadWriteOnce
  # Refers to storageClass object defined in set841_storage_class.yaml
  storageClassName: local 
  capacity:
    storage: 100Mi
  local:
    path: /mnt/ssd1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          # SSD is attached to the node actionbook-v2
          - actionbook-v2
          # - worker1