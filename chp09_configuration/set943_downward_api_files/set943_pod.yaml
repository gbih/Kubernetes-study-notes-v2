apiVersion: v1
kind: Pod
metadata:
  name: kiada-ssl
  namespace: chp09-set943
spec:
  volumes:

  # Use downwardAPI volumne to expose pod metadata as files
  - name: pod-meta
    downwardAPI:
      items:
      - path: pod-name.txt
        fieldRef:
          fieldPath: metadata.name

  - name: cert-and-key
    secret:
      secretName: kiada-tls
      items:
      - key: tls.crt 
        path: example-com.crt 
      - key: tls.key 
        path: example-com.key 
        mode: 0600
  - name: envoy-config 
    configMap:
      name: kiada-envoy-config
      items:
      - key: envoy.yaml
        path: envoy.yaml
  containers:
  - name: kiada 
    image: georgebaptista/kiada:0.4

    volumeMounts:
    - name: pod-meta
      mountPath: /pod-metadata

    # Downward API env-vars
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name 
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP 
    - name: NODE_NAME
      valueFrom:
        fieldRef: 
          fieldPath: spec.nodeName 
    - name: NODE_IP 
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP 

    # Inject the container's compute resource limits
    - name: MAX_CPU_CORES
      valueFrom:
        resourceFieldRef:
          resource: limits.cpu 
    - name: MAX_MEMORY_KB
      valueFrom:
        resourceFieldRef:
          resource: limits.memory 
          divisor: 1k

    ports:
    - name: http 
      containerPort: 8080

  - name: envoy
    image: envoyproxy/envoy:v1.14.1
    volumeMounts:
    - name: cert-and-key
      mountPath: /etc/certs
      readOnly: true
    - name: envoy-config 
      mountPath: /etc/envoy
      readOnly: true
    ports:
    - name: https
      containerPort: 8443
    - name: admin
      containerPort: 9901




















